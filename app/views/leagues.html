<h1 >Competitions</h1>

<table class="table-striped table-condensed">
    <thead>
        <tr>
            <th>League</th>
            <th>Number of teams</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="competition in competitions | orderBy:'caption'">
            <td><a href="/#/teams" ng-click="setCurrentLeague(competition.id)">{{competition.caption}}</a></td>
            <td>{{competition.numberOfTeams}}</td>
        </tr>
    </tbody>
</table>
